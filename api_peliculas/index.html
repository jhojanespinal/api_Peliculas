<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Enlaces de preconexión para fuentes de Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Enlace a la fuente "Montserrat" desde Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<!-- Enlace a una hoja de estilo CSS externa llamada "estilos.css" -->
	<link rel="stylesheet" href="estilos.css">
	<!-- Título de la página que aparecerá en la pestaña del navegador -->
	<title>peliculas populares</title>
</head>

<body>
	<!-- Contenedor principal donde se mostrará el contenido de películas populares -->
	<div class="contenedor" id="contenedor"></div>
	<!-- Sección de paginación con botones "Anterior" y "Siguiente" -->
	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>
	<!-- Enlace al archivo JavaScript "app.js" para agregar funcionalidad -->
	<script src="app.js"></script>
</body>

</html>
